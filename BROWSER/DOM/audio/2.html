<script type="text/javascript">

    function loadAudio(arr, vol){
      var audio = document.createElement('audio');

      for (var i = 0, len = arr.length; i<len; i+=1 ){
          var source = document.createElement('source');
          source.src = arr[i];
          audio.appendChild(source); /* добавляем source в audio */
      };

      audio.volume = 1 || vol;

      var o = {
        dom: false,
        state: 'stop',
        play: function(){
          this.dom.cuurentTime = 0;
          this.dom.play();
          this.state = 'play';
        },
        pause: function(){
          this.dom.pause();
          this.state = 'pause';
        },
        stop: function(){
          this.dom.pause();
          this.dom.currentTime = 0;
          this.state = 'stop';
        },
        setVolume : function(vol){
          this.dom.volume = vol;
        }
      };
      o.dom = audio;
      return o;
    }
