<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Работа с событиями клавиатуры</title>
  </head>
  <script type="text/javascript" src="key.js"></script>
  <body >

<canvas id="canv" width="300" height="300"></canvas>

<script type="text/javascript">

var ctx = document.getElementById('canv').getContext('2d');



function engine(){

ctx.clearRect(0,0,100,100);



  if (isKeyDown('W'))
  ctx.fillText("Нажата W", 50,20);


  if (isKeyDown('S'))
  ctx.fillText("Нажата S", 50,30);

}
</script>

  </body>
</html>
